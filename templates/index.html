{% extends 'base.html' %}

{% block content %}
  <div class="archive">
  {% for article in articles %}
  <h4><a href="{{ article.url }}#title">{{ article.title }}</a></h4>
  <time datetime="{{ article.date.isoformat() }}">
    {{ article.locale_date }}
  </time>
  <hr>
  {% else %}
  nothing yet!
  {% endfor %}
</div>
{% endblock content %}
