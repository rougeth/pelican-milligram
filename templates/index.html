{% extends 'base.html' %}

{% block content %}
<div class="archive">
  {% for article in articles %}
  <h3><a href="{{ article.url }}#article">{{ article.title }}</a></h3>
  <time datetime="{{ article.date.isoformat() }}">
    {{ article.locale_date }}
  </time>
  <hr>
  {% else %}
  nothing yet!
  {% endfor %}
</div>
{% endblock content %}
